

<div class="col-7 m-auto">
  <br>
  <h1 style="text-align: center">Update Job</h1>
  <br>
</div>

<div  class="col-6  m-auto">
  <form (ngSubmit)="updateJob()" class="container">

    <div class="row mt-3 form-group">
      <div class="col-2 ">Name</div>
      <div class="col-10"><input name="name" [(ngModel)]="job.name"  class="col-8" type="text" ></div>
    </div>

<!--    <div class=" row mt-3 form-group">-->
<!--      <div class="col-2">Job Field</div>-->
<!--      <div class="col-10"><input name="price" [(ngModel)]="job.jobField.name"  class="col-8" type="number" >-->
<!--      </div>-->
<!--    </div>-->

    <div class="row mt-3 form-group">
      <div class="col-2 ">Salary</div>
      <div class="col-10"><input name="salaryRange" [(ngModel)]="job.salaryRange"  class="col-8" type="number"></div>
    </div>

    <div class="row mt-3 form-group">
      <div class="col-2 ">Location</div>
      <div class="col-10">
        <select class="custom-select custom-select-sm" id="location" name="location">
          <option *ngFor="let location of locationList" [value]="location.id" [(ngModel)]="job.location.id">{{location.name}}</option>
        </select>
      </div>
    </div>

    <div class="row mt-3 form-group">
      <div class="col-2">Position</div>
      <div class="col-10"><input name="position" [(ngModel)]="job.position"  class="col-8" type="text"></div>
    </div>

    <div class="row mt-3 form-group">
      <div class="col-2">Experience</div>
      <div class="col-10"><input name="experience" [(ngModel)]="job.experience"  class="col-8"  type="text"></div>
    </div>

    <div class=" row mt-3 form-group">
      <div class="col-2">Job Type</div>
      <div class="col-10">
        <input type="radio" value="Fulltime" name="jobType" [(ngModel)]="job.jobType"> Fulltime
        <input type="radio" value="Female" name="jobType" [(ngModel)]="job.jobType"> Parttime
      </div>
    </div>

    <div class=" row mt-3 form-group">
      <div class="col-2">Expired Date</div>
      <div class="col-10"><input name="expriredDate" class="col-8" type="date" ></div>
    </div>

    <div class=" row mt-3 form-group">
      <div class="col-2">Gender</div>
      <div class="col-10">
        <input type="radio" value="Male" name="gender" [(ngModel)]="job.gender"> Male
        <input type="radio" value="Female" name="gender" [(ngModel)]="job.gender"> Female
      </div>
    </div>

    <div class="row mt-3 form-group">
      <div class="col-2">Description</div>
      <div class="col-10"><textarea name="description" [(ngModel)]="job.description"  class="col-8" placeholder="description"></textarea></div>
    </div>

    <div class="row">
      <div class="col-2 m-auto">
        <button type="submit" class="btn mt-4 btn-outline-info">Submit</button>
      </div>
    </div>

  </form>
</div>
