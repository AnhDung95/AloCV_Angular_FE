<div class="formbold-main-wrapper">
  <!-- Author: FormBold Team -->
  <!-- Learn More: https://formbold.com -->
  <div class="formbold-form-wrapper">
    <img src="your-image-here.jpg">
    <form [formGroup]="jobForm" (ngSubmit)="addJob()">
      <div class="formbold-input-flex">
        <div>
          <label class="formbold-form-label"> Tên công việc </label>
          <input
            type="text"
            name="name"
            placeholder="Tên công việc"
            class="formbold-form-input"
            formControlName="name"
          />
        </div>

        <div>
          <label class="formbold-form-label">Giới tính ưu tiên</label>
          <select class="formbold-form-input" name="occupation" id="occupation">
            <option value="Male" formControlName="gender">Male</option>
            <option value="Female" formControlName="gender">Female</option>
            <option value="Others" formControlName="gender">Others</option>
          </select>
        </div>
      </div>

      <div class="formbold-input-flex">
        <div>
          <label class="formbold-form-label">Lĩnh vực</label>

          <select class="formbold-form-input" formControlName="jobField">
            <option *ngFor="let job of jobFieldList" [value]="job.id">{{job.name}}</option>
          </select>
        </div>

        <div>
          <label class="formbold-form-label">Loại hình công việc</label>
          <select class="formbold-form-input">
            <option value="Fulltime" formControlName="jobType">Fulltime</option>
            <option value="Parttime" formControlName="jobType">Parttime</option>
          </select>
        </div>
      </div>

      <div class="formbold-mb-3 formbold-input-wrapp">
        <label for="phone" class="formbold-form-label"> Phone </label>

        <div>
          <input
            type="text"
            name="areacode"
            id="areacode"
            placeholder="Area code"
            class="formbold-form-input formbold-w-45"
          />

          <input
            type="text"
            name="phone"
            id="phone"
            placeholder="Phone number"
            class="formbold-form-input"
          />
        </div>
      </div>

      <div class="formbold-mb-3">
        <label class="formbold-form-label"> Vị trí ứng tuyển: </label>
        <input
          type="text"
          placeholder="Vị trí ứng tuyển"
          class="formbold-form-input"
        />
      </div>

      <div class="formbold-mb-3">
        <label for="dob" class="formbold-form-label"> When can you start? </label>
        <input type="date" class="formbold-form-input" />
      </div>

      <div class="formbold-mb-3">
        <label for="address" class="formbold-form-label"> Address </label>

        <input
          type="text"
          name="address"
          id="address"
          placeholder="Street address"
          class="formbold-form-input formbold-mb-3"
        />
        <input
          type="text"
          name="address2"
          id="address2"
          placeholder="Street address line 2"
          class="formbold-form-input"
        />
      </div>

      <div class="formbold-mb-3">
        <label for="message" class="formbold-form-label">
          Cover Letter
        </label>
        <textarea
          rows="6"
          name="message"
          id="message"
          class="formbold-form-input"
        ></textarea>
      </div>

      <div class="formbold-form-file-flex">
        <label for="upload" class="formbold-form-label">
          Upload Resume
        </label>
        <input
          type="file"
          name="upload"
          id="upload"
          class="formbold-form-file"
        />
      </div>

      <button class="formbold-btn" [disabled]="!jobForm.valid">Submit</button>
    </form>
  </div>
</div>
