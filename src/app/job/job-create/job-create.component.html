<div class="col-7 m-auto">
  <br>
  <h1 style="text-align: center">Create Job</h1>
  <br>
</div>
<div  class="col-6  m-auto">
  <form class="" [formGroup]="jobForm" (ngSubmit)="addJob()">

    <div class="row mt-3 form-group">
      <div class="col-2 ">Name</div>
      <div class="col-10"><input class="col-8" type="text" formControlName="name"></div>
    </div>

<!--    <div class=" row mt-3 form-group">-->
<!--      <div class="col-2">Job Field</div>-->
<!--      <div class="col-10">-->
<!--        <select class="custom-select custom-select-sm" formControlName="jobField">-->
<!--          <option *ngFor="let jobField of jobFieldList" [value]="jobField.id">{{jobField.name}}</option>-->
<!--        </select>-->
<!--      </div>-->
<!--    </div>-->

    <div class=" row mt-3 form-group">
      <div class="col-2">Salary</div>
      <div class="col-10"><input  class="col-8" type="number" formControlName="salaryRange"></div>
    </div>

    <div class=" row mt-3 form-group">
      <div class="col-2">Location</div>
      <div class="col-10">
        <select class="custom-select custom-select-sm" id="location" formControlName="location">
          <option *ngFor="let location of locationList" [value]="location.id">{{location.name}}</option>
        </select>
      </div>
    </div>

    <div class=" row mt-3 form-group">
      <div class="col-2">Position</div>
      <div class="col-10"><input  class="col-8" type="text" formControlName="position"></div>
    </div>

    <div class=" row mt-3 form-group">
      <div class="col-2">Experience</div>
      <div class="col-10"><input  class="col-8" type="text" formControlName="experience"></div>
    </div>

    <div class=" row mt-3 form-group">
      <div class="col-2">Job Type</div>
      <div class="col-10">
        <input type="radio" value="Fulltime" name="jobType" formControlName="jobType"> Fulltime
        <input type="radio" value="Female" name="jobType" formControlName="jobType"> Parttime
      </div>
    </div>

    <div class=" row mt-3 form-group">
      <div class="col-2">Recruitment Number</div>
      <div class="col-10"><input  class="col-8" type="number" formControlName="recruitNumber"></div>
    </div>
    <div *ngIf="!recruitNumber?.valid && (recruitNumber?.dirty ||recruitNumber?.touched)">
      <div [hidden]="!recruitNumber?.errors?.['required']">
        <p style="color: red"> Recruitment number must not be null!!! </p>
      </div>
    </div>

    <div class=" row mt-3 form-group">
      <div class="col-2">Expired Date</div>
      <div class="col-10"><input  class="col-8" type="date" formControlName="expiredDate"></div>
    </div>

    <div class=" row mt-3 form-group">
      <div class="col-2">Gender</div>
      <div class="col-10">
      <input type="radio" value="Male" name="gender" formControlName="gender" style=""> Male
      <input type="radio" value="Female" name="gender" formControlName="gender" style=""> Female
      </div>
    </div>

    <div class="row mt-3 form-group">
      <div class="col-2">Description</div>
      <div class="col-10"><textarea  class="col-8" formControlName="description" placeholder="description"></textarea></div>
    </div>

    <div class="row">
      <div class="col-2 m-auto">
        <button type="submit" class="btn mt-4 btn-outline-info" [disabled]="!jobForm.valid">Submit</button>
      </div>
    </div>

  </form>
</div>
