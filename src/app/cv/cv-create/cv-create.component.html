<div class="formbold-main-wrapper">
  <div class="formbold-form-wrapper">

    <br>
    <br>

    <form [formGroup]="cvForm" (ngSubmit)="submit()">
      <div class="formbold-mb-3 form-group">
        <div>
          <label class="formbold-form-label"> Mô tả thông tin </label>
          <input
            placeholder="Mô tả thông tin CV"
            id="description" type="text" formControlName="description"
            class="formbold-form-input"
          />
        </div>
      </div>

      <div class="formbold-mb-3 form-group">
        <div>
          <label class="formbold-form-label"> CV của bạn</label>
          <input
            formControlName="image" type="file" #uploadFile (change)="uploadFileImg()"   id="image"
          />
        </div>
      </div>
      <button type="submit" class="formbold-btn" [disabled]="!cvForm.valid && !cvForm.valid">Tạo mới</button>
    </form>
  </div>
</div>
