<br>
<h1 style="text-align: center">Job List</h1>
<br>
<table class="table table-borderless container" >
  <thead>
  <tr>
    <td>ID</td>
    <td>Name</td>
    <td>Salary</td>
    <td>Position</td>
    <td>Experience</td>
    <td>Job Type</td>
    <td>Expired Date</td>
    <td>Description</td>
    <td>Recruit Number</td>
    <td>Gender</td>
    <td colspan="2" style="text-align: center">Action</td>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let j of job; index as i">
    <td>{{i + 1}}</td>
    <td>{{j.name}}</td>
    <td>{{j.salaryRange}}</td>
    <td>{{j.position}}</td>
    <td>{{j.experience}}</td>
    <td>{{j.jobType}}</td>
    <td>{{j.expiredDate}}</td>
    <td>{{j.description}}</td>
    <td>{{j.recruitNumber}}</td>
    <td>{{j.gender}}</td>
    <!--    <td style="text-align: center"><button type="button" class="btn btn-outline-secondary btn-rounded" data-mdb-ripple-color="dark" [routerLink]="['/company/edit',com.id]" style="width: 100%">Edit</button></td>-->
    <!--    <td style="text-align: center"><button type="button" class="btn btn-outline-danger btn-rounded" data-mdb-ripple-color="dark" [routerLink]="['/company/delete',com.id]" style="width: 100%">Delete</button></td>-->
  </tr>
  </tbody>
</table>
