
<section class="p-5 vh-100 mt-5">
  <div class="container-fluid h-custom">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-md-9 col-lg-6 col-xl-5">
        <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.webp"
             class="img-fluid" alt="Sample image">
      </div>
      <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
        <form   (ngSubmit)="onSubmit()" [formGroup]="loginForm">
          <div class=" mt-3 d-flex flex-row align-items-center justify-content-center justify-content-lg-start">
            <p class="lead fw-normal mb-0 me-3">Sign in with</p>
            <button type="button" class="btn btn-primary btn-floating mx-1">
              <i class="fab fa-facebook-f"></i>
            </button>

            <button type="button" class="btn btn-primary btn-floating mx-1">
              <i class="fab fa-twitter"></i>
            </button>

            <button type="button" class="btn btn-primary btn-floating mx-1">
              <i class="fab fa-linkedin-in"></i>
            </button>
          </div>

          <div class="divider d-flex align-items-center my-4">
            <p class="text-center fw-bold mx-3 mb-0">Or</p>
          </div>

          <!-- Email input -->
          <div class="form-outline mb-4">
            <label  class="mt-2 form-label" for="form3Example3">Email address</label>
            <input (mousedown)="message=''" name="userName" formControlName="userName"   aria-describedby=""  type="email" id="form3Example3" class="form-control form-control-lg"
                   placeholder="Enter a valid email address" />
          </div>

<!--          Validate Email-->
          <div *ngIf="!email?.valid && (email?.dirty ||email?.touched)">
            <div [hidden]="!email?.errors?.['required']">
              <p style="color: red"> Email is required </p>
            </div>
            <div [hidden]="!email?.errors?.['email']">
              <p style="color: red"> Invalid email id </p>
            </div>
          </div>




          <!-- Password input -->
          <div class="form-outline mb-2">
            <label class="mt-3 form-label" for="form3Example4">Password</label>
            <input   name=" password" formControlName="password"   aria-describedby="" type="password" id="form3Example4" class="form-control form-control-lg"
                   placeholder="Enter password" />
          </div>
<!--          Validate Pass-->
          <div *ngIf="!password?.valid && (password?.dirty ||password?.touched)">
            <div [hidden]="!password?.errors?.['required']">
              <p style="color: red"> Password must not be empty </p>
            </div>
          </div>


          <div *ngIf="message">
            <div [hidden]="!message">
              <p style="color: red"> Sai tên tài khoản hoặc mật khẩu! </p>
            </div>
          </div>

          <div class="d-flex justify-content-between align-items-center">
            <!-- Checkbox -->
            <div class="mt-2 form-check mb-0">
              <input class="form-check-input me-2" type="checkbox" value="" id="form2Example3" />
              <label class="form-check-label" for="form2Example3">
                Remember me
              </label>
            </div>
            <a href="#!" class="mt-2 text-body">Forgot password?</a>
          </div>


<!--          Chua chuyen dc trang-->
          <div class="text-center text-lg-start mt-4 pt-2">
              <button [disabled]="!loginForm.valid" type="submid" class="btn btn-primary btn-lg"
                    style="padding-left: 2.5rem; padding-right: 2.5rem;">Login</button>

            <p class="mt-4  small fw-bold mt-2 pt-1 mb-0">Don't have an account?
              <a [routerLink]="['/register/' ]" class="link-danger">Register</a>
            </p>
          </div>

        </form>
      </div>
    </div>
  </div>

</section>
