<div style="margin-top: 30px" class="container">
  <h1>Các công ty đề xuất</h1>
  <div class="row">
    <div *ngFor="let company of conpanyList"  class="col-3">
      <a style="color: black" [routerLink]="['company-detail/',company.id]">
        <div style="justify-content: center;text-align: center">
          <img style="margin: auto;width: 150px; height: auto" [src]="company.image">
        </div>
        <div style="font-size: 15px;text-align: center;margin-top: 5px" ><b>{{company.name}}</b></div>
      </a>
      <div style="font-size: 12px;text-align: center;margin-top: 5px">{{company.address}}</div>
    </div>
  </div>
</div>
