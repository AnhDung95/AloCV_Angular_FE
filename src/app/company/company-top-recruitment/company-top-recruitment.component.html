<hr>
<div style="" class="row">
  <p style="margin-top: 30px;font-size: 30px">Top công ty tuyển dụng cao nhất</p>
</div>

<div  style=" background:rgb(254,248,245)" class="container mt-auto">
<div style="margin-top: 25px; padding-bottom: 20px" *ngFor="let j of companyList; index as i" class="row">
  <div >
    <div class="row">
      <div class="col-1"></div>
      <div class="col-1">
        {{i+1+'.'}}
      </div>
      <div style="margin-left: -50px;  margin-top: -15px" class="col-1">
        <img style="height: 50px;width: auto;border-radius: 50%" [src]="j.image">
      </div>
      <div style="margin-left: -50px;" class="col-6">
        <a [routerLink]="['company-detail/',j.id]">{{j.name}}</a>
      </div>
    </div>
  </div>
</div>
  <nav aria-label="Page navigation example">
    <ul class="pagination">
      <div *ngFor="let page1 of page ">
        <li class="page-item"><a class="page-link" (click)="getAllPageable(page1)">{{page1}}</a></li>
      </div>
      <!--    <li class="page-item"><a class="page-link" href="#">1</a></li>-->
      <!--    <li class="page-item"><a class="page-link" href="#">2</a></li>-->
      <!--    <li class="page-item"><a class="page-link" href="#">3</a></li>-->
      <!--    <li class="page-item"><a class="page-link" href="#">Next</a></li>-->
    </ul>
  </nav>

</div>
